<body>

  <div class="container">
    <div class="third">
      <h2>Example</h2>
      <p>Fade in text:</p>

        <img class="fade-text" src="trees copy.jpg">

          <p>Hello There!</p>
        </div>
      </div>
    </div>

        </div>
      </div>
    </div>

    <div class="third slide">
      <h2>Example</h2>

        </div>
      </div>
    </div>
  </div>
  <div class="container container2">
